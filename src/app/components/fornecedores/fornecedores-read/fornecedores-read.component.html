<div class="search-container">
  <mat-form-field appearance="outline" class="custom-search">
    <mat-label>Buscar por nome ou CNPJ</mat-label>
    <input matInput [(ngModel)]="filtro" (ngModelChange)="filtrarFornecedores()" placeholder="Buscar..." />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="fornecedoresFiltrados">

    <!-- ID -->
    <ng-container matColumnDef="id_fornecedor">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id_fornecedor }}</td>
    </ng-container>

    <!-- Nome -->
    <ng-container matColumnDef="nome_for">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome_for }}</td>
    </ng-container>

    <!-- CNPJ -->
    <ng-container matColumnDef="cnpj_for">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let row">{{ row.cnpj_for }}</td>
    </ng-container>

    <!-- Telefone -->
    <ng-container matColumnDef="telefone_for">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let row">{{ row.telefone_for }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email_for">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email_for }}</td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/fornecedores/update/{{ row.id_fornecedor }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/fornecedores/delete/{{ row.id_fornecedor }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="fornecedoresFiltrados.length === 0" class="no-results">
    <em>Nenhum fornecedor encontrado.</em>
  </div>
</div>
