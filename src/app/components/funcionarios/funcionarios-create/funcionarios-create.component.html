<div class="card-container">
    <mat-card>
      <mat-card-title>Cadastrar Funcionario</mat-card-title>
      <form>
        <mat-form-field>
          <input matInput placeholder="Nome"
                 [(ngModel)]="funcionario.nome_func"
                 name="nome_func">
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="CPF"
                 [(ngModel)]="funcionario.cpf_func"
                 name="cpf_func"
                 mask="000.000.000-00">
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Telefone"
                 [(ngModel)]="funcionario.telefone_func"
                 name="telefone_func"
                 mask="(00) 00000-0000">
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Email"
                 [(ngModel)]="funcionario.email_func"
                 name="email_func">
        </mat-form-field>
      </form>
  
      <button mat-raised-button (click)="createFuncionario()" color="primary">
        Salvar
      </button>
  
      <button mat-raised-button (click)="cancel()">
        Cancelar
      </button>
    </mat-card>
  </div>
