<div class="paginaProdutos">
    <table mat-table [dataSource]="produtos">
        <ng-container matColumnDef="id_produto">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id_produto}} </td>
        </ng-container>

        <ng-container matColumnDef="nome_prod">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.nome_prod}} </td>
        </ng-container>

        <ng-container matColumnDef="marca_prod">
            <th mat-header-cell *matHeaderCellDef> Fabricante </th>
            <td mat-cell *matCellDef="let row"> {{row.marca_prod}} </td>
        </ng-container>

        <ng-container matColumnDef="qtde_prod">
            <th mat-header-cell *matHeaderCellDef> Quantidade </th>
            <td mat-cell *matCellDef="let row"> {{row.qtde_prod}} </td>
        </ng-container>

        <ng-container matColumnDef="preco_prod">
            <th mat-header-cell *matHeaderCellDef> Preço R$ </th>
            <td mat-cell *matCellDef="let row"> {{row.preco_prod | currency: 'BRL'}}</td>
        </ng-container>

        <ng-container matColumnDef="descricao_prod">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let row"> {{row.descricao_prod}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/produtos/update/{{ row.id_produto }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/produtos/delete/{{ row.id_produto}}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
