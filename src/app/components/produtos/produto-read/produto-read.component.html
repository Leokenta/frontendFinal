<div class="mat-elevation-z4">
    <table mat-table [dataSource]="produtos">
      <!-- Id Column -->
      <ng-container matColumnDef="id_produto">
        <th mat-header-cell *matHeaderCellDef>id_produto</th>
        <td mat-cell *matCellDef="let row">{{row.id_produto}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome_prod">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome_prod}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="preco_prod">
        <th mat-header-cell *matHeaderCellDef>Preço de venda</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.preco_prod | currency: 'BRL'}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/produtos/update/{{ row.id_produto }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/produtos/delete/{{ row.id_produto }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
